    <title>Responsive Website</title>
    <!-- Link To Css -->

    <!-- Box Icons -->

<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo" ><img src="images/burger-icon.png" alt="burger-icon"></a>

            <div class="box">

                </div>
                <div class="stars">
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>

            </div>

                </div>
                <div class="stars">
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>

                    <i class="bx bxs-star"></i>
